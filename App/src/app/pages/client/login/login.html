<div class="min-h-screen grid xl:grid-cols-5 lg:bg-cyan-50">
  <div class="xl:col-span-1"></div>
  <div class="xl:col-span-3 flex items-center justify-center p-0 lg:p-2 xl:p-4">    
    <div class=" h-screen lg:h-auto lg:max-h-[calc(100vh-2rem)] bg-[#F4ECDC] lg:rounded-3xl lg:shadow-xl overflow-y-auto">
      <div class="p-4 sm:p-6 md:p-8 lg:p-10 xl:p-12 flex flex-col lg:grid lg:grid-cols-2 gap-4 lg:gap-8 min-h-full lg:min-h-0 justify-center lg:justify-start">
        <div class="lg:col-span-1 flex flex-col items-center justify-center mb-6 lg:mb-0 order-1 lg:order-0">
          <div class="w-48 sm:w-56 md:w-64 lg:w-72 xl:w-80 mb-4 sm:mb-6 mx-auto">
            <img src="assets/img/logo_login.png" alt="logo" class=" h-auto">
          </div>
        </div>
        <div class=" lg:col-span-1 flex flex-col items-center justify-center order-2 lg:order-0">
          <div class="text-xl sm:text-2xl lg:text-3xl font-medium text-center mb-8! leading-tight bg-linear-to-r from-emerald-500 to-cyan-500 bg-clip-text text-transparent">Đăng nhập</div>
          <form nz-form [formGroup]="loginForm" nzLayout="vertical" class="login-form max-w-sm w-full" (ngSubmit)="submitForm()">
            <nz-form-item class="mb-5!">
              <nz-form-control nzErrorTip="Vui lòng nhập tài khoản!">
                <nz-input-group class="rounded-2xl!" nzPrefixIcon="user" [nzSize]="'large'">
                  <input type="text" id="username" nz-input formControlName="username" nzSize="large" placeholder="Nhập tài khoản" />
                </nz-input-group>
              </nz-form-control>
            </nz-form-item>
            <nz-form-item class="mb-4">
              <nz-form-control nzErrorTip="Vui lòng nhập mật khẩu!">
                <nz-input-group class="rounded-2xl!" nzPrefixIcon="lock" [nzSize]="'large'" [nzSuffix]="suffixTemplate">
                  <input [type]="passwordVisible ? 'text' : 'password'" nz-input formControlName="password" nzSize="large" placeholder="Nhập mật khẩu" />
                </nz-input-group>
                <ng-template #suffixTemplate>
                  <i nz-icon [nzType]="passwordVisible ? 'eye-invisible' : 'eye'" (click)="passwordVisible = !passwordVisible" class="cursor-pointer text-gray-400 hover:text-gray-500"></i>
                </ng-template>
              </nz-form-control>
            </nz-form-item>
            <div nz-row class="flex justify-center">
              <button nz-button nzType="primary" class="px-8! sm:px-12! py-2! rounded-full! text-white! bg-linear-to-r! from-emerald-500! to-cyan-500 transition-all! duration-300 min-w-30~" 
                  [nzSize]="'large'"  
                  [nzLoading]="isLoading"                  
                  type="submit">
                Đăng nhập
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="xl:col-span-1"></div>
</div>
